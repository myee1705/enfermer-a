<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Malla Interactiva - Enfermería</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h1>Malla Interactiva de Enfermería</h1>
  <button id="resetBtn">Reiniciar malla</button>

  <!-- Contenedor principal en columnas -->
  <div class="main-grid">
    <div class="year-column">
      <h2>1° Año</h2>
      <div id="año-1" class="year-grid"></div>
    </div>
    <div class="year-column">
      <h2>2° Año</h2>
      <div id="año-2" class="year-grid"></div>
    </div>
    <div class="year-column">
      <h2>3° Año</h2>
      <div id="año-3" class="year-grid"></div>
    </div>
    <div class="year-column">
      <h2>4° Año</h2>
      <div id="año-4" class="year-grid"></div>
    </div>
    <div class="year-column">
      <h2>5° Año</h2>
      <div id="año-5" class="year-grid"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
